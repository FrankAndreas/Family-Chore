[pytest]
# Pytest configuration for ChoreSpec

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# BDD configuration
bdd_features_base_dir = tests/features

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    bdd: BDD scenarios using pytest-bdd
    unit: Unit tests for isolated components
    integration: Integration tests for API endpoints
    slow: Tests that take longer to run

# Coverage options
[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
