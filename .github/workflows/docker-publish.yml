name: CI/CD Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:

env:
  REGISTRY: ghcr.io

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Lint with flake8
        run: |
          # Run flake8 on backend and tests directories
          # Enforce max line length of 120 chars
          flake8 backend tests --count --max-line-length=120 --statistics
      - name: Type check with mypy
        run: |
          mypy backend/
      - name: Run Tests
        run: |
          export PYTHONPATH=$PWD
          pytest tests/ -v

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci
      - name: Lint
        working-directory: ./frontend
        run: npm run lint
      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit
      - name: Build
        working-directory: ./frontend
        run: npm run build

  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Downcase Repo Name
        run: |
          echo "LOWERCASE_REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Extract metadata (Backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.LOWERCASE_REPO }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (Frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.LOWERCASE_REPO }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Smoke Test
        run: |
          # 1. Start services using docker-compose
          docker-compose up -d --build
          
          # 2. Wait and Verify
          MAX_RETRIES=10
          COUNT=0
          SUCCESS=0
          
          echo "Waiting for services to be healthy..."
          until [ $COUNT -eq $MAX_RETRIES ]; do
            # Check if frontend is up
            if curl -s --fail http://localhost:8080/ > /dev/null; then
              echo "Frontend is UP"
              # Verify backend is reachable through frontend proxy
              if curl -s --fail http://localhost:8080/api/ > /dev/null; then
                echo "Backend API is reachable via Proxy"
                SUCCESS=1
                break
              fi
            fi
            echo "Waiting... (attempt $((COUNT+1))/$MAX_RETRIES)"
            docker-compose logs --tail 10
            sleep 3
            COUNT=$((COUNT+1))
          done
          
          if [ $SUCCESS -ne 1 ]; then
            echo "Smoke test FAILED."
            docker-compose logs
            docker-compose down
            exit 1
          fi
          
          echo "Smoke test PASSED."
          docker-compose down

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
