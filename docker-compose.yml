version: '3.8'

services:
  backend:
    # Use image from GitHub Container Registry
    # Replace YOUR_GITHUB_USERNAME with your GitHub username (lowercase)
    image: ghcr.io/YOUR_GITHUB_USERNAME/family-chore-backend:latest
    container_name: chorespec-backend
    volumes:
      - chores_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/chorespec.db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000\")' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    # Use image from GitHub Container Registry
    # Replace YOUR_GITHUB_USERNAME with your GitHub username (lowercase)
    image: ghcr.io/YOUR_GITHUB_USERNAME/family-chore-frontend:latest
    container_name: chorespec-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  chores_data:
