[mypy]
python_version = 3.12
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

# SQLAlchemy plugin would be ideal but requires sqlalchemy-stubs
# For now, relax some rules that conflict with SQLAlchemy's Column types
disable_error_code = assignment

# Allow implicit Optional (common pattern in FastAPI/SQLAlchemy)
implicit_optional = true

# Don't require type annotations on all functions
disallow_untyped_defs = false
disallow_incomplete_defs = false

# Exclude generated files and tests
exclude = (?x)(
    ^tests/
    | ^venv/
    | ^htmlcov/
    | ^__pycache__/
  )
